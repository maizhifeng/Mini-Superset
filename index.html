<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>迷你超集</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Material 3 inspired theme for Tailwind */
    :root {
      /* Primary Palette */
      --md-sys-color-primary: #3F51B5;
      --md-sys-color-on-primary: #FFFFFF;
      --md-sys-color-primary-container: #DFE0FF;
      --md-sys-color-on-primary-container: #00036A;

      /* Secondary Palette */
      --md-sys-color-secondary: #526070;
      --md-sys-color-on-secondary: #FFFFFF;
      --md-sys-color-secondary-container: #D5E4F7;
      --md-sys-color-on-secondary-container: #0E1D2B;

      /* Tertiary Palette */
      --md-sys-color-tertiary: #006A6A;
      --md-sys-color-on-tertiary: #FFFFFF;
      --md-sys-color-tertiary-container: #9CF2F1;
      --md-sys-color-on-tertiary-container: #002020;

      /* Error Palette */
      --md-sys-color-error: #B3261E;
      --md-sys-color-on-error: #FFFFFF;
      --md-sys-color-error-container: #F9DEDC;
      --md-sys-color-on-error-container: #410E0B;

      /* Background & Surface Palette */
      --md-sys-color-background: #F5F5F5;
      --md-sys-color-on-background: #1A1C1E;
      --md-sys-color-surface: #FFFFFF;
      --md-sys-color-on-surface: #1A1C1E;
      --md-sys-color-surface-variant: #DFE2EB;
      --md-sys-color-on-surface-variant: #43474E;

      /* Outline Palette */
      --md-sys-color-outline: #73777F;
      --md-sys-color-outline-variant: #C3C7CF;

      /* Surface Container Palette */
      --md-sys-color-surface-container-lowest: #FFFFFF;
      --md-sys-color-surface-container-low: #F0F0F0;
      --md-sys-color-surface-container: #EBEBEB;
      --md-sys-color-surface-container-high: #E0E0E0;
      --md-sys-color-surface-container-highest: #D6D6D6;
      --md-sys-color-surface-bright: #FAFAFA;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--md-sys-color-background);
      color: var(--md-sys-color-on-surface);
    }
    /* Custom Animations */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.2s ease-out forwards;
    }
    @keyframes fade-in-short {
      from { opacity: 0; transform: scale(.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in-short {
      animation: fade-in-short 0.2s ease-out forwards;
    }
    @keyframes fade-in-down {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-down {
      animation: fade-in-down 0.3s ease-out forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.1?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.1?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.1?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^20.3.1?external=rxjs",
    "chart.js": "https://next.esm.sh/chart.js@^4.5.0?external=rxjs",
    "@electric-sql/pglite": "https://cdn.jsdelivr.net/npm/@electric-sql/pglite/dist/index.js",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.3.1?external=rxjs",
    "@google/genai": "https://next.esm.sh/@google/genai@^1.20.0?external=rxjs"
  }
}
</script>
</head>

</html>
