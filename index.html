  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* New Figma-inspired theme */
    :root {
      --theme-bg-sidebar: #1F2937; /* slate-800 */
      --theme-bg-content: #F3F4F6; /* gray-100 */
      --theme-bg-card: #FFFFFF;
      --theme-text-primary: #111827; /* gray-900 */
      --theme-text-secondary: #6B7280; /* gray-500 */
      --theme-text-on-dark: #F9FAFB; /* gray-50 */
      --theme-text-on-dark-secondary: #D1D5DB; /* gray-300 */
      --theme-accent-primary: #4F46E5; /* indigo-600 */
      --theme-accent-primary-hover: #4338CA; /* indigo-700 */
      --theme-accent-primary-on: #FFFFFF;
      --theme-accent-secondary-container: #D1FAE5; /* emerald-100 */
      --theme-accent-secondary-on-container: #065F46; /* emerald-800 */
      --theme-border: #E5E7EB; /* gray-200 */
      --theme-sidebar-hover: #374151; /* gray-700 */
      --theme-active-indicator: var(--theme-accent-primary);
    }
    html {
        font-size: 17px; /* Increase base font size for better readability */
    }
    body {
      /* Change font to Noto Sans SC */
      font-family: 'Noto Sans SC', sans-serif;
      background-color: var(--theme-bg-content);
      color: var(--theme-text-primary);
    }
    /* Custom Animations */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.2s ease-out forwards;
    }
    @keyframes fade-in-short {
      from { opacity: 0; transform: scale(.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in-short {
      animation: fade-in-short 0.2s ease-out forwards;
    }
    @keyframes fade-in-down {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-down {
      animation: fade-in-down 0.3s ease-out forwards;
    }
  </style>
