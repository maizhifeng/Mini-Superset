<div class="fixed top-5 right-5 z-[100] space-y-2">
  @for (toast of notificationService.toasts(); track toast.id) {
    <div class="px-6 py-3 bg-[var(--theme-accent-primary)] text-[var(--theme-accent-primary-on)] rounded-md shadow-lg animate-fade-in-down">
      {{ toast.message }}
    </div>
  }
</div>
